#server Configuration
server.servlet.context-path=/bookstore
spring.mvc.servlet.path=/servlet

server.port=8091
spring.datasource.driver-class-name=com.mysql.jdbc.Driver
spring.datasource.url=jdbc:mysql://localhost:3306/BookStore21?createDatabaseIfNotExist=true

spring.datasource.username=root
spring.datasource.password=


spring.jpa.show-sql=true
spring.jpa.hibernate.ddl-auto=update



spring.jpa.properties.hibernet.dialect=org.hibernet.dialect.MySQL5Dialect

#logging configuration

logging.level.root=INFO
logging.pattern.console= %d{yyyy-MM-dd HH:mm:ss} - %logger{36} - %msg%n

